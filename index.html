<!DOCTYPE html>
<html>
    
<head>

    <meta charset="UTF-8">

    <meta content="" name="description">
    <meta content="" name="keywords">

    <title>Asignación de turnos - VeMo S.A.</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,900,900i" rel="stylesheet">

    <!-- style CSS-->
    <link href="style.css" rel="stylesheet">

</head>


<body >
    <header>
        <img class ="Vemo_img"  src="img/VEMO_Logo.jpg" alt = "VeMo Group" />
        <br>
        <h1> Asignación de turnos</h1>
        <hr color="black">
    </header>

    <!-- HEADER DEL DUMPER
    <h3>{{.form}}</h3>
    -->

<!-- INICIO DE TURNO  -->

    <div id = "inicio">
        <h2> Inicio de turno </h2>
        <form method="POST">
        
            <!-- INPUTS DEL DUMPER   
                {{ range $index, $element := .input }}
                <label for={{$index}}>{{ $element }}</label>
                <input type="text" id="{{ $index }}" name="{{ $index }}">
                {{ end }}
                <input type="submit" value="{{.button}}">
            -->

            <!-- SELECCIÓN DE FLOTA -->       
                <label class = "subtitulo"> <b>Flota / HUB </b> </label>

                <select id = "select_fleet">
                    <option disableselected: "" > Seleccione flota/HUB </option>

                    <!-- Input para el filtrado de Vehículos y Drivers-->    
                        <option> 1 </option>
                        <option> 2 </option>
                        <option> 3 </option>
                </select>

            <!-- SELECCIÓN DE VEHÍCULO -->
            <label class = "subtitulo"> <b>Vehículo </b> </label>

            <select id = "select_vehicle">
                <option disableselected: "" > Seleccione Vehículo </option>
                    <optgroup id = "av_vehicles" label="Recarga finalizada">
                        <option> HR1102 </option>
                        <option> HR1142 </option>
                        <option> HR2188 </option>
                    </optgroup>    
                    
                    <optgroup id = "chg_vehicles" label="En proceso de recarga">
                        <!-- En back => Order by SoC desc  -->
                        <option> HR2122 </option>
                        <option> HR2133 </option>
                        <option> HR2147 </option>
                        <option> HR1113 </option>
                        <option> HR1128 </option>
                    </optgroup>    
            </select>
            
            <!-- SELECCIÓN DE CHOFER -->       
                <label class = "subtitulo"> <b> Conductor </b> </label>

                <select name="select_driver" id = "select_driver">
                    <option disableselected: "" > Seleccione conductor </option>
                        <option> Carlos Fernández </option>
                        <option> Jorge Esteban </option>
                        <option> Carla Gómez </option>
                        <option> Fernando Carlo </option>
                        <option> Ana López </option>
                </select>

              <!-- SELECCIÓN DE CONDUCTA -->    

              <label class = "carlos"> <b> Conducta </b> </label>
               <div class="range">
                <div class="sliderValue">
                    <!--<span> 5 </span>  --> 
                </div>
                <div class="field">   
                    <div class = "value left">0</div>
                    <input type="range" min="0" max="5" value="1" steps="1">
                    <div class = "value right">5</div>
                </div>
              </div>

                <script>
                    const slideValue = document.querySelector("span");
                    const inputSlider = document.querySelector("input");
                    inputSlider.oninput = ( ()=>{
                        let value = inputSlider.value;
                        slideValue.textContent = value;
                        slideValue.style.left = (value/2) + "%";
                    })                    
                </script>

              <!-- SELECCIÓN DE PUNTUALIDAD -->    

              <label class = "carlos"> <b> Puntualidad </b> </label>
               <div class="range">
                <div class="sliderValue">
                    <!--<span> 5 </span>  --> 
                </div>
                <div class="field">   
                    <div class = "value left">0</div>
                    <input type="range" min="0" max="5" value="1" steps="1">
                    <div class = "value right">5</div>
                </div>
              </div>

                <script>
                    const slideValue = document.querySelector("span");
                    const inputSlider = document.querySelector("input");
                    inputSlider.oninput = ( ()=>{
                        let value = inputSlider.value;
                        slideValue.textContent = value;
                        slideValue.style.left = (value/2) + "%";
                    })                    
                </script>

              <!-- SELECCIÓN DE Limpieza -->    

              <label class = "carlos"> <b> Limpieza </b> </label>
               <div class="range">
                <div class="sliderValue">
                    <!--<span> 5 </span>  --> 
                </div>
                <div class="field">   
                    <div class = "value left">0</div>
                    <input type="range" min="0" max="5" value="1" steps="1">
                    <div class = "value right">5</div>
                </div>
              </div>

                <script>
                    const slideValue = document.querySelector("span");
                    const inputSlider = document.querySelector("input");
                    inputSlider.oninput = ( ()=>{
                        let value = inputSlider.value;
                        slideValue.textContent = value;
                        slideValue.style.left = (value/2) + "%";
                    })                    
                </script>
              
             <!-- SELECCIÓN DE HORARIO -->    
                <label class = "subtitulo"> <b> Fecha de inicio de turno </b> </label> 
                <br>                       
                <input type="date">
                <input type="time">

                <input type="submit" value="Cargar">

        </form>
    </div>

    <br>
    <hr color="black">
    <br>

<!-- FIN DE TURNO  -->

    <div id = "fin">
        <h2> Fin de turno </h2>
        <form method="POST">
            
            <!-- SELECCIÓN DEL TURNO ACTIVO => Driver - Vehicle -->       
            <label class = "subtitulo"> <b> Turnos activos </b> </label>

            <select id = "select_turno">

                <option disableselected: "" > Seleccione turno/operación </option>
                    <option> Pedro Sánchez - HR1402 </option>
                    <option> Raúl Suárez - HR2143 </option>
                    <option> Juan Rodríguez - HR1127 </option>
            </select>

              <!-- SELECCIÓN DE CONDUCTA -->    

              <label class = "carlos"> <b> Conducta </b> </label>
               <div class="range">
                <div class="sliderValue">
                    <!--<span> 5 </span>  --> 
                </div>
                <div class="field">   
                    <div class = "value left">0</div>
                    <input type="range" min="0" max="5" value="1" steps="1">
                    <div class = "value right">5</div>
                </div>
              </div>

                <script>
                    const slideValue = document.querySelector("span");
                    const inputSlider = document.querySelector("input");
                    inputSlider.oninput = ( ()=>{
                        let value = inputSlider.value;
                        slideValue.textContent = value;
                        slideValue.style.left = (value/2) + "%";
                    })                    
                </script>

              <!-- SELECCIÓN DE PUNTUALIDAD -->    

              <label class = "carlos"> <b> Puntualidad </b> </label>
               <div class="range">
                <div class="sliderValue">
                    <!--<span> 5 </span>  --> 
                </div>
                <div class="field">   
                    <div class = "value left">0</div>
                    <input type="range" min="0" max="5" value="1" steps="1">
                    <div class = "value right">5</div>
                </div>
              </div>

                <script>
                    const slideValue = document.querySelector("span");
                    const inputSlider = document.querySelector("input");
                    inputSlider.oninput = ( ()=>{
                        let value = inputSlider.value;
                        slideValue.textContent = value;
                        slideValue.style.left = (value/2) + "%";
                    })                    
                </script>

              <!-- SELECCIÓN DE Limpieza -->    

              <label class = "carlos"> <b> Limpieza </b> </label>
               <div class="range">
                <div class="sliderValue">
                    <!--<span> 5 </span>  --> 
                </div>
                <div class="field">   
                    <div class = "value left">0</div>
                    <input type="range" min="0" max="5" value="1" steps="1">
                    <div class = "value right">5</div>
                </div>
              </div>

                <script>
                    const slideValue = document.querySelector("span");
                    const inputSlider = document.querySelector("input");
                    inputSlider.oninput = ( ()=>{
                        let value = inputSlider.value;
                        slideValue.textContent = value;
                        slideValue.style.left = (value/2) + "%";
                    })                    
                </script>

            <label class = "subtitulo"> <b> Fecha de fin de turno </b> </label>
            <br>
            <input type="date">            
            <input type="time">
            <input type="submit" value="Finalizar turno">

        </form>
        
    </div>
